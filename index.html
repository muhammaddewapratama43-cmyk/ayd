<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Futuristik</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0f24 0%, #02040a 100%);
      color: #fff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px #0ff3;
      position: relative;
    }

    header h1 {
      font-size: 1.8em;
      text-shadow: 0 0 10px cyan;
    }

    .voice-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #00e6ff;
      border: none;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .voice-btn.off {
      background: #555;
      color: white;
    }

    .section {
      display: none;
      padding: 20px;
      animation: fade 0.6s ease;
    }

    .active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 50px;
    }

    .menu-card {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 15px;
      width: 180px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3em;
      transition: 0.3s;
      box-shadow: 0 0 15px #0ff5;
    }

    .menu-card:hover {
      background: rgba(0, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .device-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .device-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,255,255,0.3);
      width: 180px;
      height: 110px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .device-card span {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .toggle {
      background: #ff4b4b;
      border: none;
      color: white;
      padding: 7px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .toggle.on {
      background: #00e676;
      box-shadow: 0 0 10px #00ffbf;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #00b0ff;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .status-panel {
      text-align: center;
      margin-top: 15px;
      background: rgba(255,255,255,0.07);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff2;
    }

    input[type=range] {
      width: 60%;
    }

    #voiceStatus {
      margin-top: 10px;
      color: #00e6ff;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goHome()" style="display:none;">‚Üê Kembali</button>
    <button id="voiceToggle" class="voice-btn off" onclick="toggleVoice()">üé§ Aktifkan Suara</button>
    <h1>üè† Smart Home Futuristik</h1>
  </header>

  <section id="home" class="section active">
    <div class="menu-grid">
      <div class="menu-card" onclick="openPage('lampu')">üí° Lampu</div>
      <div class="menu-card" onclick="openPage('kipas')">üåÄ Kipas</div>
      <div class="menu-card" onclick="openPage('komputer')">üíª Komputer</div>
    </div>
  </section>

  <section id="lampu" class="section">
    <div class="device-grid" id="lampuList">
      <div class="device-card"><span>Lampu Ruang Tamu</span><button class="toggle">OFF</button></div>
      <div class="device-card"><span>Lampu Kamar</span><button class="toggle">OFF</button></div>
      <div class="device-card"><span>Lampu Dapur</span><button class="toggle">OFF</button></div>
    </div>

    <div class="status-panel">
      <p>üåô **Simulasi Sensor Cahaya**</p>
      <input type="range" id="lightSensor" min="0" max="100" value="50" />
      <p>Kondisi: <span id="lightStatus">Normal</span></p>
    </div>
  </section>

  <section id="kipas" class="section">
    <div class="device-grid" id="kipasList">
      <div class="device-card"><span>Kipas Ruang Tamu</span><button class="toggle">OFF</button></div>
      <div class="device-card"><span>Kipas Kamar</span><button class="toggle">OFF</button></div>
    </div>

    <div class="status-panel">
      <p>üå°Ô∏è **Simulasi Sensor Suhu**</p>
      <input type="range" id="tempSensor" min="16" max="40" value="25" />
      <p>Suhu: <span id="tempValue">25</span>¬∞C</p>
      <p>Status AC: <span id="acStatus">Mati</span></p>
    </div>
  </section>

  <section id="komputer" class="section">
    <div class="device-grid" id="pcList"></div>
  </section>

  <p id="voiceStatus" align="center">üéß Mode Suara: Nonaktif</p>

  <script>
    // Navigasi halaman
    function openPage(page) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(page).classList.add('active');
      document.querySelector('.back-btn').style.display = 'block';
    }

    function goHome() {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('home').classList.add('active');
      document.querySelector('.back-btn').style.display = 'none';
    }

    // Toggle tombol perangkat
    document.addEventListener('click', e => {
      if (e.target.classList.contains('toggle')) {
        e.target.classList.toggle('on');
        e.target.textContent = e.target.classList.contains('on') ? 'ON' : 'OFF';
      }
    });

    // Sensor Cahaya
    const lightSlider = document.getElementById('lightSensor');
    const lightStatus = document.getElementById('lightStatus');
    const lampuList = document.querySelectorAll('#lampuList .toggle');
    lightSlider.addEventListener('input', () => {
      const val = parseInt(lightSlider.value);
      if (val < 40) {
        lightStatus.textContent = 'Gelap ‚Üí Lampu Nyala Otomatis';
        lampuList.forEach(btn => { btn.classList.add('on'); btn.textContent = 'ON'; });
      } else {
        lightStatus.textContent = 'Terang ‚Üí Lampu Mati Otomatis';
        lampuList.forEach(btn => { btn.classList.remove('on'); btn.textContent = 'OFF'; });
      }
    });

    // Sensor Suhu
    const tempSlider = document.getElementById('tempSensor');
    const tempVal = document.getElementById('tempValue');
    const acStatus = document.getElementById('acStatus');
    tempSlider.addEventListener('input', () => {
      const suhu = parseInt(tempSlider.value);
      tempVal.textContent = suhu;
      acStatus.textContent = suhu > 30 ? 'Nyala ‚ùÑÔ∏è' : 'Mati';
      acStatus.style.color = suhu > 30 ? '#00e6ff' : '#ff4b4b';
    });

    // Generate komputer
    const pcContainer = document.getElementById('pcList');
    for (let i = 1; i <= 14; i++) {
      const div = document.createElement('div');
      div.className = 'device-card';
      div.innerHTML = `<span>Komputer ${i}</span><button class="toggle">OFF</button>`;
      pcContainer.appendChild(div);
    }

    // === Voice Recognition ===
    let recognition;
    let voiceActive = false;

    function toggleVoice() {
      const btn = document.getElementById("voiceToggle");
      const statusText = document.getElementById("voiceStatus");

      if (!voiceActive) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "id-ID";
        recognition.continuous = true;

        recognition.onresult = (event) => {
          const text = event.results[event.results.length - 1][0].transcript.toLowerCase();
          handleCommand(text.trim());
        };

        recognition.start();
        voiceActive = true;
        btn.textContent = "üé§ Matikan Suara";
        btn.classList.remove("off");
        statusText.textContent = "üéß Mode Suara: Aktif";
      } else {
        recognition.stop();
        voiceActive = false;
        btn.textContent = "üé§ Aktifkan Suara";
        btn.classList.add("off");
        statusText.textContent = "üéß Mode Suara: Nonaktif";
      }
    }

    function handleCommand(cmd) {
      const say = msg => speechSynthesis.speak(new SpeechSynthesisUtterance(msg));

      // Navigasi
      if (cmd.includes("buka lampu")) { openPage('lampu'); say("Membuka halaman lampu"); return; }
      if (cmd.includes("buka kipas")) { openPage('kipas'); say("Membuka halaman kipas"); return; }
      if (cmd.includes("buka komputer")) { openPage('komputer'); say("Membuka halaman komputer"); return; }
      if (cmd.includes("buka beranda")) { goHome(); say("Kembali ke beranda"); return; }

      // Lampu
      if (cmd.includes("nyalakan lampu ruang tamu")) return toggleDevice("Lampu Ruang Tamu", true, say);
      if (cmd.includes("matikan lampu ruang tamu")) return toggleDevice("Lampu Ruang Tamu", false, say);
      if (cmd.includes("nyalakan lampu kamar")) return toggleDevice("Lampu Kamar", true, say);
      if (cmd.includes("matikan lampu kamar")) return toggleDevice("Lampu Kamar", false, say);
      if (cmd.includes("nyalakan lampu dapur")) return toggleDevice("Lampu Dapur", true, say);
      if (cmd.includes("matikan lampu dapur")) return toggleDevice("Lampu Dapur", false, say);
      if (cmd.includes("nyalakan semua lampu")) return toggleAll("#lampuList", true, say, "Semua lampu dinyalakan");
      if (cmd.includes("matikan semua lampu")) return toggleAll("#lampuList", false, say, "Semua lampu dimatikan");

      // Kipas
      if (cmd.includes("nyalakan kipas ruang tamu")) return toggleDevice("Kipas Ruang Tamu", true, say);
      if (cmd.includes("matikan kipas ruang tamu")) return toggleDevice("Kipas Ruang Tamu", false, say);
      if (cmd.includes("nyalakan kipas kamar")) return toggleDevice("Kipas Kamar", true, say);
      if (cmd.includes("matikan kipas kamar")) return toggleDevice("Kipas Kamar", false, say);
      if (cmd.includes("nyalakan semua kipas")) return toggleAll("#kipasList", true, say, "Semua kipas dinyalakan");
      if (cmd.includes("matikan semua kipas")) return toggleAll("#kipasList", false, say, "Semua kipas dimatikan");

      // Komputer
      for (let i = 1; i <= 14; i++) {
        if (cmd.includes(`nyalakan komputer ${i}`)) return togglePC(i, true, say);
        if (cmd.includes(`matikan komputer ${i}`)) return togglePC(i, false, say);
      }
      if (cmd.includes("nyalakan semua komputer")) return toggleAll("#pcList", true, say, "Semua komputer dinyalakan");
      if (cmd.includes("matikan semua komputer")) return toggleAll("#pcList", false, say, "Semua komputer dimatikan");

      say("‚ö†Ô∏è Perintah tidak dikenali.");
    }

    function toggleDevice(name, on, say) {
      document.querySelectorAll('.device-card').forEach(d => {
        if (d.textContent.includes(name)) {
          const btn = d.querySelector(".toggle");
          btn.classList.toggle("on", on);
          btn.textContent = on ? "ON" : "OFF";
          say(`${name} ${on ? "dinyalakan" : "dimatikan"}`);
        }
      });
    }

    function toggleAll(selector, on, say, msg) {
      document.querySelectorAll(`${selector} .toggle`).forEach(btn => {
        btn.classList.toggle("on", on);
        btn.textContent = on ? "ON" : "OFF";
      });
      say(msg);
    }

    function togglePC(num, on, say) {
      const pc = document.querySelector(`#pcList .device-card:nth-child(${num}) .toggle`);
      pc.classList.toggle("on", on);
      pc.textContent = on ? "ON" : "OFF";
      say(`Komputer ${num} ${on ? "dinyalakan" : "dimatikan"}`);
    }
  </script>
</body>
</html>
